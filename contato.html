        <main class="top">
            <div class="container">
                <h1>Contato</h1>
                <form name="form1" method="get" action="#">
                    <label for="nome"></label>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo" maxlength="30"
                    autocomplete="off" class="form"> 
                    <br>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="E-mail" autocomplete="off" class="form">
                    <br>
                    <label for="telefone"></label>
                    <input type="numeric" name="telefone" id="telefone" placeholder="Telefone com DDD"
                    autocomplete="off"  required inputmode="numeric">
                    <br>
                    <label for="mensagem"></label> 
                    <textarea name="mensagem" id="mensagem" rows="10" required placeholder="Digite sua mensagem"></textarea>
                       
                    </textarea> 

                    <button type="submit" class="botao">Enviar</button>
